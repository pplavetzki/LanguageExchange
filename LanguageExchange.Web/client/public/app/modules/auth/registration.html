<div class="container form-container">
    <div class="text-center">
        <form name="registrationForm" class="smart-form">
            <div class="row">
                <section class="col col-6">
                    <label class="input">
                        <input class="input-lg" type="text" name="firstname" placeholder="First name">
                    </label>
                </section>
                <section class="col col-6">
                    <label class="input">
                        <input class="input-lg" type="text" name="lastname" placeholder="Last name">
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-6">
                    <label class="input">
                        <input class="input-lg" type="text" name="email" placeholder="Email">
                    </label>
                </section>
                <section class="col col-6">
                    <label class="input">
                        <input class="input-lg" type="text" name="confirmEmail" placeholder="Confirm Email">
                    </label>
                </section>
            </div>
        </form>
    </div>
</div>
